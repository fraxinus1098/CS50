// sidepanel.html
<!DOCTYPE html>
<html>
<head>
  <title>Claude Prompting Tips</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      padding: 16px;
      margin: 0;
      background: #fff;
    }

    .tip-container {
      margin-bottom: 16px;
    }

    .tip-button {
      width: 100%;
      padding: 12px;
      background: #f8f9fa;
      border: 1px solid #dee2e6;
      border-radius: 6px;
      cursor: pointer;
      text-align: left;
      font-size: 14px;
      font-weight: 500;
      transition: background 0.2s;
    }

    .tip-button:hover {
      background: #e9ecef;
    }

    .tip-content {
      display: none;
      padding: 16px;
      background: #ffffff;
      border: 1px solid #dee2e6;
      border-radius: 6px;
      margin-top: 8px;
      font-size: 14px;
      line-height: 1.5;
      white-space: pre-wrap;
      max-height: 400px;
      overflow-y: auto;
    }

    .tip-content.active {
      display: block;
    }

    .copy-button {
      background: #228be6;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 13px;
      margin-top: 12px;
      transition: background 0.2s;
    }

    .copy-button:hover {
      background: #1971c2;
    }

    /* Scrollbar styling */
    .tip-content::-webkit-scrollbar {
      width: 8px;
    }

    .tip-content::-webkit-scrollbar-track {
      background: #f1f3f5;
      border-radius: 4px;
    }

    .tip-content::-webkit-scrollbar-thumb {
      background: #ced4da;
      border-radius: 4px;
    }

    .tip-content::-webkit-scrollbar-thumb:hover {
      background: #adb5bd;
    }
  </style>
</head>
<body>
  <h2>Claude Prompting Tips</h2>
  <div id="tips-container"></div>
  <script src="sidepanel.js"></script>
</body>
</html>
