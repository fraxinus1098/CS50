<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
  <title>Claude Prompting Tips</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      padding: 16px;
      margin: 0;
      background: #fff;
    }

    .tip-container {
      margin-bottom: 16px;
    }

    .tip-button {
      width: 100%;
      padding: 12px;
      background: #f8f9fa;
      border: 1px solid #dee2e6;
      border-radius: 6px;
      cursor: pointer;
      text-align: left;
      font-size: 14px;
      font-weight: 500;
      transition: background 0.2s;
    }

    .tip-button:hover {
      background: #e9ecef;
    }

    .tip-content {
      display: none;
      padding: 16px;
      background: #ffffff;
      border: 1px solid #dee2e6;
      border-radius: 6px;
      margin-top: 8px;
      font-size: 14px;
      line-height: 1.5;
      white-space: pre-wrap;
      max-height: 400px;
      overflow-y: auto;
    }

    .tip-content.active {
      display: block;
    }

    .copy-button {
      background: #228be6;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 13px;
      margin-top: 12px;
      transition: background 0.2s;
    }

    .copy-button:hover {
      background: #1971c2;
    }

    /* Scrollbar styling */
    .tip-content::-webkit-scrollbar {
      width: 8px;
    }

    .tip-content::-webkit-scrollbar-track {
      background: #f1f3f5;
      border-radius: 4px;
    }

    .tip-content::-webkit-scrollbar-thumb {
      background: #ced4da;
      border-radius: 4px;
    }

    .tip-content::-webkit-scrollbar-thumb:hover {
      background: #adb5bd;
    }

    .category-container {
    margin-bottom: 16px;
    }
    
    .category-button {
    width: 100%;
    padding: 12px;
    background: #e9ecef;
    border: 1px solid #dee2e6;
    border-radius: 6px;
    cursor: pointer;
    text-align: left;
    font-size: 15px;
    font-weight: 600;
    transition: background 0.2s;
    }

    .category-button:hover {
    background: #dee2e6;
    }

    .subtips-container {
    display: none;
    padding: 8px 0 8px 16px;
    }

    .subtips-container.active {
    display: block;
    }

    /* Update existing tip-button styles */
    .tip-button {
    background: #f8f9fa;
    font-size: 14px;
    font-weight: 400;
    margin-top: 8px;
    }

    .tip-content {
    margin-left: -16px; /* Adjust content alignment with parent container */
    }

    .prompt-enhancement-section {
            margin-top: 24px;
            padding: 16px;
            border-top: 1px solid #dee2e6;
        }

        .api-key-container {
            margin-bottom: 16px;
        }

        #hf-api-key {
            width: calc(100% - 100px);
            padding: 8px;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            margin-right: 8px;
        }

        #save-api-key {
            padding: 8px 16px;
            background: #228be6;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .prompt-input-container {
            margin-bottom: 16px;
        }

        #original-prompt {
            width: 100%;
            min-height: 100px;
            padding: 12px;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            margin-bottom: 8px;
            font-family: inherit;
            resize: vertical;
        }

        #enhance-prompt {
            width: 100%;
            padding: 12px;
            background: #228be6;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
        }

        .enhanced-prompt-container {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            padding: 16px;
        }

        #loading-spinner {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .api-status {
            font-size: 12px;
            margin-top: 4px;
        }

        .api-status.success {
            color: #40c057;
        }

        .api-status.error {
            color: #fa5252;
        }

        .enhanced-prompt-textarea {
            width: 100%;
            min-height: 150px;
            padding: 12px;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            margin-top: 12px;
            font-family: inherit;
            resize: vertical;
        }

        .api-usage-info {
            margin-top: 8px;
            font-size: 12px;
            color: #666;
        }

  </style>
</head>
<body>
    <h2>Claude Prompting Tips</h2>
    <div id="tips-container"></div>
    
    <div class="prompt-enhancement-section">
        <h3>Prompt Enhancement</h3>
        <div class="api-key-container">
            <input type="password" id="hf-api-key" placeholder="Enter HuggingFace API Key">
            <button id="save-api-key">Save Key</button>
            <div class="api-status" id="api-status"></div>
        </div>
        
        <div class="prompt-input-container">
            <textarea id="original-prompt" placeholder="Enter your prompt here..."></textarea>
            <button id="enhance-prompt">Enhance Prompt</button>
        </div>
        
        <div id="loading-spinner">Enhancing prompt...</div>
        
        <div class="enhanced-prompt-container" style="display: none;">
            <div id="enhanced-prompt" class="tip-content"></div>
            <button class="copy-button" id="copy-enhanced">Copy Enhanced Prompt</button>
        </div>
    </div>

    <div class="enhanced-prompt-section">
      <h4>Enhanced Prompt</h4>
      <textarea 
        id="enhanced-prompt-textarea" 
        class="enhanced-prompt-textarea" 
        placeholder="Enhanced prompt will appear here..." 
        rows="10"
      ></textarea>
      <div class="api-usage-info">
        <span id="api-calls-remaining">API Calls Remaining: Checking...</span>
      </div>
    </div>

    <script src="prompt-enhancer.js"></script>
    <script src="sidepanel.js"></script>
</body>
</html>
